[defaults]
# Configuration Ansible pour le projet Kubernetes

# Inventaire par défaut
inventory = inventories/terraform_inventory.yml

# Désactiver la vérification des clés SSH
host_key_checking = False

# Timeout des connexions
timeout = 30

# Logs plus verbeux
stdout_callback = yaml
stderr_callback = yaml

# Nombre de forks parallèles
forks = 10

# Répertoire des rôles
roles_path = roles

# Gather facts automatiquement
gathering = smart
fact_caching = memory

# Retry files
retry_files_enabled = False

# Callbacks pour de meilleurs logs
callbacks_enabled = timer, profile_tasks

[ssh_connection]
# Configuration SSH
ssh_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o IdentitiesOnly=yes
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r